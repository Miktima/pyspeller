{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{% block description_contetnt %}Error articles at RIA.RU{% endblock %}">
    <link href="{% static 'speller/bootstrap.min.css' %}" rel="stylesheet">
    <title>{% block title %}Error articles at RIA.RU{% endblock %}</title>
</head>
<body class="bg-light">
    <div class="container py-5 text-center"><div class="w-75">
        <h1>{% block h1 %}Error articles at RIA.RU{% endblock %}</h1>
        <div class="py-3">
            {% if messages %}
            {% for message in messages %}
            <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
            {% endfor %}
            {% endif %}
        </div>
        {% block articles %}
        <div class="py-3">Articles</div>
        {% endblock %}
    </div></div>
</body>
</html>
